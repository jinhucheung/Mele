<!DOCTYPE html>
<html>

<head lang="en">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,user-scalable=no,initial-scale=1.0">
<title>饿了么-账户信息</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<!--  <script type="text/javascript" src="js/resize.js"></script> -->
<script>
	//获取用户信息
	$.ajax({
		url : "http://localhost:8080/mele/apis/UserServlet",
		type : "get",
		data : {
			func : "getCurAccount",
		},
		dataType : "json",
		success : function callback(result) {
			console.log(result);
			if ("200" != result.code) {
				console.log("请求商家信息失败!! resultCode=" + result.code);
				return;
			}
			$("#account").html(result.data.account);

			if ("0" != result.data.tel) {
				$("#tel").html(result.data.tel);
			}

			if ("0" != result.data.email) {
				$("#email").html(result.data.email);
			}

			if (null != result.data.headic && "" != result.data.headic) {
				var imgUrl = dir_img_user + result.data.headic + "";
				$("#ic_headIc").css({
					"background-image" : "url('" + imgUrl + "')"
				});
			}
		}
	});
</script>

</head>

<body>
	<div class="e-layout account-mar">
		<header class="e-header">
			<div class="e-header-box account-h">
				<a class="back-l" href="user.html"></a>
				<p class="account-p">账户信息</p>
			</div>
		</header>
		<div class="account-personal">
			<ul>
				<li class="clearfix"><span>头像</span> <a id="ic_headIc" href="#"
					class="person-img"
					style="background-image: url('images/ic_headIc.png')"> </a></li>
				<li class="li-common"><span>用户名</span> <span class="fr"
					id="account">*********</span></li>
			</ul>
		</div>
		<div class="acount-detail">
			<h3 class="demail-title li-common">账号绑定</h3>
			<ul>
				<li class="li-common"><img src="images/account-phone.png"
					class="img-lef"> <span>手机</span> <a href="#" class="fr">
						<span id="tel">***********</span>
				</a></li>
				<li class="li-common"><img src="images/account-email.png"
					class="img-lef"> <span>邮箱</span> <a href="#" class="fr">
						<span class="changeC" id="email">未绑定</span>
				</a></li>
				<li class="li-common"><img src="images/account-weixing.png"
					class="img-lef"> <span>微信</span> <a href="#" class="fr">
						<span class="changeC">未绑定</span>
				</a></li>
				<li class="li-common"><img src="images/account-qq.png"
					class="img-lef"> <span>QQ</span> <a href="#" class="fr">
						<span class="changeC">未绑定</span>
				</a></li>
				<li class="li-common"><img src="images/account-weibo.png"
					class="img-lef"> <span>微博</span> <a href="#" class="fr">
						<span class="changeC">未绑定</span>
				</a></li>
				<li class="li-common"><img src="images/account-taobao.png"
					class="img-lef"> <span>淘宝</span> <a href="#" class="fr">
						<span class="changeC">未绑定</span>
				</a></li>
			</ul>
		</div>
		<div class="acount-detail">
			<h3 class="demail-title li-common">安全设置</h3>
			<ul>
				<li class="li-common"><span>登录密码</span> <a href="#" class="fr">
						<span>修改</span>
				</a></li>
				<li class="li-common"><span>支付密码</span> <a href="#" class="fr">
						<span class="changeC">未设置</span>
				</a></li>
			</ul>
		</div>
</body>

</html>
